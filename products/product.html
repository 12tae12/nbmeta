<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Natural Bonds Meta - Pure, Sustainable Skincare for Your Natural Glow">
  <title>Product | Natural Bonds META</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script type="text/javascript" src="https://payhip.com/payhip.js"></script>
  <script type="text/javascript">
    var PayhipConfig = {
      enableCart: true
    };
  </script>
    
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #2E8B57;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }

    /* Navigation */
    nav {
      background-color: #3E2723;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #D2B48C;
    }

    /* Main Content */
    .product-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .product-image-carousel {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .product-info h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2E8B57;
    }

    .product-info .price {
      font-size: 1.8rem;
      color: #3E2723;
      font-weight: bold;
      margin-top: 10px;
    }

    .payhip-add-to-cart-button {
      background-color: #2E8B57 !important;
      color: #ffffff !important;
      padding: 12px 30px !important;
      font-size: 1.2rem !important;
      font-weight: bold !important;
      border-radius: 5px !important;
      margin-top: 20px !important;
      transition: background-color 0.3s ease;
      display: inline-block !important;
    }

    .payhip-add-to-cart-button:hover {
      background-color: #3E2723 !important;
      color: #ffffff !important;
    }
    
    .product-description {
      margin-top: 30px;
      border-top: 1px solid #eeeeee;
      padding-top: 20px;
    }

    /* Footer */
    footer {
      background-color: #3E2723;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    #loading {
      text-align: center;
      padding: 2rem;
      display: none;
    }

    .error-message {
      color: red;
      text-align: center;
      padding: 2rem;
      display: none;
    }
  </style>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "qhj6tg3pzo");
  </script>
</head>
<body>
  <header>
    <h1>Natural Bonds Meta</h1>
    <p>Pure, Sustainable Skincare for Your Natural Glow</p>
  </header>

  <nav>
    <a href="https://nbmeta.pages.dev/">Home</a>
    <a href="https://nbmeta.pages.dev/about">About Us</a>
    <a href="https://nbmeta.pages.dev/products/index.html">Products</a>
    <a href="https://nbmeta.pages.dev/contact">Contact</a>
  </nav>

  <div id="loading">Loading product details...</div>
  <div class="error-message" id="error">Product not found</div>

  <main class="container product-container" id="productContent" style="display: none;">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="product-image-carousel">
          <img id="productImage" src="" class="d-block w-100" alt="Product">
        </div>
      </div>

      <div class="col-lg-6 product-info">
        <h1 id="productName"></h1>
        <div class="price" id="productPrice"></div>

        <div id="payhipButton"></div>

        <div class="product-description">
          <p id="productDescription"></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Natural Bonds META. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const productContent = document.getElementById('productContent');
      
      loading.style.display = 'block';
      
      // Get the product ID from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      
      if (!productId) {
        loading.style.display = 'none';
        error.style.display = 'block';
        return;
      }
      
      try {
        // Load the product data
        const response = await fetch(`/products/data/${productId}.json`);
        if (!response.ok) throw new Error('Product not found');
        
        const product = await response.json();
        
        // Update the page content
        document.getElementById('productName').textContent = product.name;
        document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
        document.getElementById('productDescription').textContent = product.description;
        document.getElementById('productImage').src = product.image;
        document.getElementById('productImage').alt = product.name;
        
        // Create Payhip button
        const payhipButton = document.createElement('a');
        payhipButton.href = `https://payhip.com/b/${product.id}`;
        payhipButton.className = 'payhip-add-to-cart-button';
        payhipButton.setAttribute('data-theme', 'green');
        payhipButton.setAttribute('data-product', product.id);
        payhipButton.textContent = 'Add To Cart';
        document.getElementById('payhipButton').appendChild(payhipButton);
        
        // Show the content
        loading.style.display = 'none';
        productContent.style.display = 'block';
      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
